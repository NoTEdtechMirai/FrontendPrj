<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Digital School</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/boy.png" />
        <!-- CSS here -->
        <link rel="stylesheet" href="../assets/css/landingpage.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>

    <body>
        <div>
            <div class="container1 center-login" id="container">
                <div class="form-container sign-up center-login">
                  <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                      <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                      <a href="https://github.com/moizali125" class="icon"
                        ><i class="fa-brands fa-github"></i
                      ></a>
                      <a href="#" class="icon"
                        ><i class="fa-brands fa-linkedin-in"></i
                      ></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                  </form>
                </div>
                <div class="form-container sign-in">
                  <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                      <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                      <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                      <a href="https://github.com/moizali125" class="icon"
                        ><i class="fa-brands fa-github"></i
                      ></a>
                      <a href="#" class="icon"
                        ><i class="fa-brands fa-linkedin-in"></i
                      ></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forget Your Password?</a>
                    <button>Sign In</button>
                  </form>
                </div>
                <div class="toggle-container center-login">
                  <div class="toggle center-login">
                    <div class="toggle-panel toggle-left center-login">
                      <h1>Welcome Back!</h1>
                      <p>Enter your personal details to use all of site features</p>
                      <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right center-login">
                      <h1>Hello, Friend!</h1>
                      <p>
                        Register with your personal details to use all of site features
                      </p>
                      <button class="hidden" id="register">Sign Up</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <script>

            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');

            registerBtn.addEventListener('click', () => {
                container.classList.add("active");
            });

            loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });

        </script>
    </body>
</html>
