    <script>
        $(function () {
            var chart = {
                series: [
                    { name: "Sách", data: [4, 7, 4, 8, 2, 8, 9, 1] },
                    { name: "Video", data: [1, 9, 8, 2, 8, 4, 7, 3] },
                ],

                chart: {
                    type: "bar",
                    height: 345,
                    offsetX: -15,
                    toolbar: { show: true },
                    foreColor: "#000560",
                    fontFamily: 'inherit',
                    sparkline: { enabled: false },
                },


                colors: ["#ff8091", "#ffdae0"],


                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: "35%",
                        borderRadius: [6],
                        borderRadiusApplication: 'end',
                        borderRadiusWhenStacked: 'all'
                    },
                },
                markers: { size: 0 },

                dataLabels: {
                    enabled: false,
                },


                legend: {
                    show: false,
                },


                grid: {
                    borderColor: "rgba(0,0,0,0.1)",
                    strokeDashArray: 3,
                    xaxis: {
                        lines: {
                            show: false,
                        },
                    },
                },

                xaxis: {
                    type: "category",
                    categories: ["16/08", "17/08", "18/08", "19/08", "20/08", "21/08", "22/08", "23/08"],
                    labels: {
                        style: { cssClass: "grey--text lighten-2--text fill-color" },
                    },
                },


                yaxis: {
                    show: true,
                    min: 0,
                    max: 10,
                    tickAmount: 4,
                    labels: {
                        style: {
                            cssClass: "grey--text lighten-2--text fill-color",
                        },
                    },
                },
                stroke: {
                    show: true,
                    width: 3,
                    lineCap: "butt",
                    colors: ["transparent"],
                },


                tooltip: { theme: "light" },

                responsive: [
                    {
                        breakpoint: 600,
                        options: {
                            plotOptions: {
                                bar: {
                                    borderRadius: 3,
                                }
                            },
                        }
                    }
                ]


            };

            var chart = new ApexCharts(document.querySelector("#chart"), chart);
            chart.render();
        });
    </script>
